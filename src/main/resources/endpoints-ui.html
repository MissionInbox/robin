<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnostic Endpoints</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #fdfdfd; color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #fff; border: 1px solid #ddd; margin-bottom: -1px; padding: 12px; }
        li:first-child { border-top-left-radius: 4px; border-top-right-radius: 4px; }
        li:last-child { border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; }
        a { text-decoration: none; color: #007bff; font-weight: bold; }
        a:hover { text-decoration: underline; }
        code { background-color: #eef; padding: 3px 6px; border-radius: 4px; font-family: "Courier New", Courier, monospace; }
        .description { color: #666; margin-left: 10px; }
    </style>
</head>
<body>
<ul>
    <li><a href="/metrics"><code>/metrics</code></a><span class="description">- Metrics UI</span></li>
    <li><a href="/graphite"><code>/graphite</code></a><span class="description">- Graphite data endpoint</span></li>
    <li><a href="/prometheus"><code>/prometheus</code></a><span class="description">- Prometheus data endpoint</span></li>
    <li><a href="/env"><code>/env</code></a><span class="description">- System environment variables</span></li>
    <li><a href="/sysprops"><code>/sysprops</code></a><span class="description">- Java system properties</span></li>
    <li><a href="/threads"><code>/threads</code></a><span class="description">- Thread dump endpoint</span></li>
    <li><a href="/heapdump"><code>/heapdump</code></a><span class="description">- Triggers a heap dump</span></li>
</ul>
</body>
</html>
